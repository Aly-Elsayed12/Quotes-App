<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes-App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container position-absolute top-50 start-50 translate-middle text-center text-dark"
    >
      <h1>Quote of the Day</h1>
      <p class="mb-4 fs-2">Press the button below to recieve a random quote!</p>
      <button onclick="newQuote()" class="btn btn-dark mb-3 px-3 py-2">
        New Quote
      </button>
      <div class="quote">
        <p id="quote" class="fs-2"></p>
        <p id="auther" class="fw-bold"></p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
